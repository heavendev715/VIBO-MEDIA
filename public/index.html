<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBO MEDIA Landing Page</title>
    <link href="../src/styles/output.css" rel="stylesheet"> <!-- Tailwind CSS link -->
</head>

<body class="bg-black text-white">
    <!-- Flex container to handle layout -->
    <div class="flex justify-between items-start">
        <!-- Fullscreen section with background -->
        <section>
            <!-- Navbar -->
            <header class="top-0 left-0 w-full p-0 flex justify-between items-center fixed top-0 left-0 z-20">
                <nav class="space-x-12 text-lg flex items-center ml-auto">
                    <a href="#" class="hover:underline">About Us</a>
                    <a href="#" class="hover:underline">Projects</a>
                    <a href="#" class="hover:underline">Contacts</a>
                    <a href="#" class="flex">
                        <span class="pl-[85px] pt-0 pr-3 pb-0">Get in touch</span>
                        <span class="text-lg bg-blue-600 text-white rounded-full hover:bg-blue-500 flex items-center space-x-2 line-height-1px leading-[1px] pt-[1px] pb-0">➕</span>
                    </a>
                </nav>
            </header>
            <div class="absolute leading-none font tracking-tight !z-10 bottom-[620px] tracking-[28px] right- l:text-[170px] xl:text-[220px] xxl:text-[300px] md:text-[100px] w-full text-center">
                VIBO MEDIA
            </div>

            <!-- Center Logo and Main Image -->
            <div class="absolute inset-0 flex justify-center items-center z-0">
                <!-- Placeholder for the center image (animated shape) -->
                <div class="w-[800px] h-[800px] bg-center bg-cover" style="background-image: url('../public/images/screen.png');"></div>
                <div class="absolute right-0 bottom-0">
                    <!-- Other content here -->
                
                    <!-- Image in the bottom right corner -->
                    <div class="bottom-0 right-0 w-[150px] h-[150px] sm:w-[250px] sm:h-[250px] lg:w-[300px] lg:h-[300px]">
                        <img src="../public/images/videoShowreel.png" alt="Corner Image" class="w-full h-full object-cover absolute h-auto bottom-[0px]">
                    </div>
                </div>
            </div>

            <!-- Bottom Text (Your Website) -->
            <div class="absolute bottom-10 left-10 ">
                <p class="text-4xl font-bold md:text-[14px] l:text-[24px] xl:text-[30px] xxl:text-[34px]">YOUR WEBSITE</p>
                <p class="text-2xl font-medium md:text-[12px] l:text-[18px] xl:text-[25px] xxl:text-[29px]">COULD BE COSTING</p>
                <p class="text-4xl font-bold md:text-[14px] l:text-[24px] xl:text-[30px] xxl:text-[32px]">YOU SALES —— WE CAN FIX THAT</p>
            </div>

            <!-- Scroll down indicator -->
            <div class="absolute right-[-34px] bottom-[450px] text-sm rotate-90 text-white tracking-wider ml-0">
                SCROLL DOWN
            </div>
            
        </section>


        <!-- Next column content -->
        
    </div>
</body>

</html>
